<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
</head>
<body>
<h2>AJAX 형식</h2>
<div style="display: flex">
  <form action='/email/form' method="post">
    이름 : <input type="text" name="email">
  </form>
  <button class="ajaxsend" style="margin-left: 12px;">ajax send</button>
</div>
<p class="result"></p>
<div style="padding-top: 10px;">
  <a href="/">메인으로 가기</a>
</div>

<script>
  document.querySelector('.ajaxsend').addEventListener('click', () => {
    let inputData = document.forms[0].elements[0].value;
    if (inputData.length === 0) {
      alert('이름을 입력해 주세요.')
      return
    }
    sendAjax('http://localhost:3000/email/ajax', inputData)
  })

  function sendAjax(url, inputData) {
    let data = {email: inputData}
    data = JSON.stringify(data)
    let xhr = new XMLHttpRequest()
    xhr.open('POST', url)
    xhr.setRequestHeader('Content-Type', 'application/json')
    xhr.send(data)

    xhr.addEventListener('load', () => {
      let result = JSON.parse(xhr.responseText)
      if (result.resultCode !== '0000') {
        return
      }
      document.querySelector('.result').innerHTML = `${result.email}님 환영합니다.`
    })
  }

</script>
</body>
</html>
